<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="icon" href="assets/icon/favicon.icon.ico">
  </head>
  <body>
    <header>
      <span class="boards"><i class="fa fa-trello" aria-hidden="true"></i>Boards</span>
      <div id="content-search">
        <input class="search">
        <span class="lupa" ><i class="fa fa-search" aria-hidden="true"></i></span>
     </div>
     <div class="logo">
        <img src="assets/images/logo-trello.png" alt="">
     </div>
     <div class="acces">
      <span><i class="fa fa-plus" aria-hidden="true"></i></span>
      <span><i class="fa fa-info-circle" aria-hidden="true"></i></span>
      <span><i class="fa fa-bell-o" aria-hidden="true"></i></span>
      <span class="foto"><i class="fa fa-google" aria-hidden="true"></i></span>
     </div>
    </header>
    <section id="until-board" class="clear">
      <div class="reto" >
        <h3>Tablero - Reto de Código <i class="fa fa-star-o" aria-hidden="true"></i></h3>
      </div>
      <div class="private clear">
        <h3><i class="fa fa-lock" aria-hidden="true"></i>Privado</h3>
      </div>
      <div class="menu">
        <span><i class="fa fa-minus" aria-hidden="true"></i>Mostrar Menú</span>
      </div>
    </section>
<!--Termina el diseño en plano-->
<!--Inicia DOM-->

    <section id="listas" class="clear">
      <div id="formulario">
        <form id= "form" class="form" >
          <input  id= "add-list"  type="text" name="" value="" placeholder="Añadir una lista"></input>
        </form>
        <section id="list-task">

        </section>
      </div>



    </section>
      <script type="text/javascript" src="js/app.js"> </script>
</body>
</html>
